{% extends 'layout.html' %}

{% block body %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
</script>

<script src="//apis.google.com/js/platform.js?onload=start"> </script>

<div class="container" style="text-align: center;">

  <div id="signInButton">
  <span class="g-signin"
    data-scope="openid email"
    data-clientid="949340883648-v1nj19bj8sfbiaejaf8n09ma1heu25ol.apps.googleusercontent.com"
    data-redirecturi="postmessage"
    data-accesstype="offline"
    data-cookiepolicy="single_host_origin"
    data-callback="signInCallback"
    data-approvalprompt="force">
  </span>
  </div>

  <div id="result-msg"></div>

</div>

<script>
function signInCallback(authResult) {
  //  if 1 time code is there
  if (authResult['code']) {
    $('#signInButton').attr('style', 'display: none');
    //  Sending one-time-use code to the server
    $.ajax({
      type: 'POST',
      //  Protect against CSRF
      url: '/gconnect?state={{state}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        console.log(result); ///////////
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result-msg').html('<div class="alert alert-success">Successful Login as '+ result + '</div>')
         setTimeout(function() {
          window.location.href = "/items";
          }, 1000);
        //  Error
        } else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
        } else {
          $('#result-msg').html('Something went wrong, please try again later.');
        }
      }});
  }
}
</script>

{% endblock %}
